    <script>
        // ä»»åŠ¡ç®¡ç†ç±»
        class TaskManager {
            constructor() {
                this.tasks = [];
                this.currentFilter = 'all';
                this.currentTheme = 'dark';
                this.storage = localforage.createInstance({
                    name: 'TaskMaster',
                    storeName: 'tasks_store',
                    description: 'å¾…åŠäº‹é¡¹æ•°æ®å­˜å‚¨'
                });
                this.init();
            }
            
            async init() {
                try {
                    // åŠ è½½ä»»åŠ¡æ•°æ®
                    const savedTasks = await this.storage.getItem('tasks');
                    this.tasks = savedTasks || [];
                    
                    // åŠ è½½ä¸»é¢˜è®¾ç½®
                    const savedTheme = await this.storage.getItem('theme');
                    this.currentTheme = savedTheme || 'dark';
                    
                    this.bindEvents();
                    this.applyTheme();
                    this.render();
                    this.updateStats();
                } catch (error) {
                    console.error('åˆå§‹åŒ–æ•°æ®åŠ è½½å¤±è´¥:', error);
                    // é™çº§åˆ°é»˜è®¤å€¼
                    this.tasks = [];
                    this.currentTheme = 'dark';
                    this.bindEvents();
                    this.applyTheme();
                    this.render();
                    this.updateStats();
                }
            }
            
            bindEvents() {
                // æ·»åŠ ä»»åŠ¡
                document.getElementById('addTaskBtn').addEventListener('click', () => this.addTask());
                document.getElementById('newTaskInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                
                // æœç´¢åŠŸèƒ½
                document.getElementById('taskSearch').addEventListener('input', (e) => this.searchTasks(e.target.value));
                document.getElementById('globalSearch').addEventListener('input', (e) => this.searchTasks(e.target.value));
                
                // ç­›é€‰æŒ‰é’®
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setFilter(e.target.closest('.filter-btn').dataset.filter));
                });
                
                // æ¸…é™¤å·²å®Œæˆä»»åŠ¡
                document.getElementById('clearCompleted').addEventListener('click', () => this.clearCompleted());
                
                // ä¸»é¢˜åˆ‡æ¢
                document.getElementById('themeToggle').addEventListener('click', () => this.toggleTheme());
                
                // æ•°æ®å¯¼å‡º
                document.getElementById('exportData').addEventListener('click', () => this.exportData());
                
                // æ•°æ®å¯¼å…¥ï¼ˆæ–‡ä»¶ï¼‰
                document.getElementById('importData').addEventListener('click', () => {
                    document.getElementById('importFile').click();
                });
                
                document.getElementById('importFile').addEventListener('change', async (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        await this.importData(file);
                        e.target.value = ''; // æ¸…ç©ºæ–‡ä»¶é€‰æ‹©
                    }
                });
                
                // æ•°æ®å¯¼å…¥ï¼ˆå‰ªè´´æ¿ï¼‰
                document.getElementById('importClipboard').addEventListener('click', () => {
                    this.importFromClipboard();
                });
            }
            
            async addTask() {
                const input = document.getElementById('newTaskInput');
                const text = input.value.trim();
                
                if (!text) return;
                
                const task = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    dueDate: null
                };
                
                this.tasks.unshift(task);
                await this.saveTasks();
                input.value = '';
                this.render();
                this.updateStats();
            }
            
            async toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    task.completedAt = task.completed ? new Date().toISOString() : null;
                    await this.saveTasks();
                    this.render();
                    this.updateStats();
                }
            }
            
            async deleteTask(id) {
                const result = await Swal.fire({
                    title: 'ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ',
                    text: 'åˆ é™¤åå°†æ— æ³•æ¢å¤ï¼',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#ef4444',
                    cancelButtonColor: '#6b7280',
                    confirmButtonText: 'ç¡®å®šåˆ é™¤',
                    cancelButtonText: 'å–æ¶ˆ',
                    reverseButtons: true
                });

                if (result.isConfirmed) {
                    this.tasks = this.tasks.filter(t => t.id !== id);
                    await this.saveTasks();
                    this.render();
                    this.updateStats();
                    
                    Swal.fire({
                        title: 'å·²åˆ é™¤ï¼',
                        text: 'ä»»åŠ¡å·²æˆåŠŸåˆ é™¤ã€‚',
                        icon: 'success',
                        timer: 1500,
                        showConfirmButton: false
                    });
                }
            }
            
            async editTask(id, newText) {
                const task = this.tasks.find(t => t.id === id);
                if (task && newText.trim()) {
                    task.text = newText.trim();
                    task.updatedAt = new Date().toISOString();
                    await this.saveTasks();
                    this.render();
                }
            }
            
            setFilter(filter) {
                this.currentFilter = filter;
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.filter === filter) {
                        btn.classList.add('active');
                        btn.style.backgroundColor = 'var(--accent-color)';
                        btn.style.color = 'white';
                    } else {
                        btn.style.backgroundColor = 'var(--bg-tertiary)';
                        btn.style.color = 'var(--text-primary)';
                    }
                });
                
                this.render();
            }
            
            searchTasks(query) {
                const searchQuery = query.toLowerCase();
                document.getElementById('taskSearch').value = query;
                document.getElementById('globalSearch').value = query;
                
                const taskItems = document.querySelectorAll('.task-item');
                taskItems.forEach(item => {
                    const text = item.querySelector('.task-text').textContent.toLowerCase();
                    if (text.includes(searchQuery)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
                
                this.updateEmptyState();
            }
            
            async clearCompleted() {
                const completedCount = this.tasks.filter(t => t.completed).length;
                if (completedCount === 0) {
                    Swal.fire({
                        title: 'æç¤º',
                        text: 'æ²¡æœ‰å·²å®Œæˆçš„ä»»åŠ¡éœ€è¦æ¸…é™¤',
                        icon: 'info',
                        confirmButtonText: 'ç¡®å®š'
                    });
                    return;
                }
                
                const result = await Swal.fire({
                    title: 'ç¡®å®šè¦æ¸…é™¤å·²å®Œæˆçš„ä»»åŠ¡å—ï¼Ÿ',
                    text: `å°†æ¸…é™¤ ${completedCount} ä¸ªå·²å®Œæˆçš„ä»»åŠ¡ï¼Œæ­¤æ“ä½œä¸å¯æ¢å¤ï¼`,
                    icon: 'warning',
                    showCancelButton: true,
